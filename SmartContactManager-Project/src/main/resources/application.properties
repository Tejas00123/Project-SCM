spring.application.name=SmartContactManager-Project

server.port=4041

#Mysql db configuration
spring.datasource.url=jdbc:mysql:///scm
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#hibernate jpa properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.security.user.password=tejas
spring.security.user.name=tejas



# OAuth2 Client Registration for Google
spring.security.oauth2.client.registration.google.client-name=google
spring.security.oauth2.client.registration.google.client-id=use your credentials
spring.security.oauth2.client.registration.google.client-secret=use your credentials
spring.security.oauth2.client.registration.google.scope=profile, email

# OAuth2 Client Registration for Github
spring.security.oauth2.client.registration.github.client-name=github
spring.security.oauth2.client.registration.github.client-id=use your credentials
spring.security.oauth2.client.registration.github.client-secret=use your credentials
spring.security.oauth2.client.registration.github.scope=profile, email


# application.properties
cloudinary.cloud.name=use your credentials
cloudinary.api.key=use your credentials
cloudinary.api.secret=use your credentials
