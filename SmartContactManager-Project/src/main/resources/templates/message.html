<div  th:if="${session.message}"
 th:object="${session.message}"
xmlns:th="http://www.thymeleaf.org" th:fragment="message" class="alert alert-success mt-2" role="alert">
 <!--shows message from we added in message objet--> 
 <span th:text="*{content}"></span>
 
  <!--callin removing session method of SessionHelper class -->
  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
</div>
