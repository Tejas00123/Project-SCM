<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title})}">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${LoggedUser.name}">Profile</title>
</head>
<body>
	<div id="content" class="d-flex">
		<div th:if="${LoggedUser}">
			<div th:replace="~{user/sidebar :: sidebar}"></div>
	    </div>
			<!--Profile Page card-->
			<section class="vh-100 w-75" style="margin-top: -20px;">
			  <div class="container py-5 h-100">
			    <div class="row d-flex justify-content-center align-items-center h-100">
			      <div class="col-md-12 col-xl-4">

			        <div class="card" style="border-radius: 15px;">
			          <div class="card-body text-center">
			            <div class="mt-3 mb-4">
			              <img  onerror="this.src='https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp'"
			              th:src="@{${LoggedUser.profilePic}}" 
						  class="rounded-circle img-fluid" style="width: 100px;" />
			            </div>
			            <h4 class="mb-2" th:text="*{LoggedUser.name}">Julie L. Arsenault</h4>
			            <p class="text-muted mb-4" th:text="*{LoggedUser.about}">@Programmer <span class="mx-2">|</span> <a
			               >mdbootstrap.com</a></p>
						<p  th:text="*{LoggedUser.email}">abc@gmail.com</p>
			            <div class="mb-4 pb-2">
			              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary btn-floating">
			                <i class="bi bi-facebook"></i>
			              </button>
			              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary btn-floating">
			                <i class="bi bi-twitter-x"></i>
			              </button>
			              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary btn-floating">
			                <i class="bi bi-linkedin"></i>
			              </button>
			            </div>
			            <h5 th:text="*{LoggedUser.phoneNumber}">+919878987856</h5>
			            <div class="d-flex justify-content-between text-center mt-5 mb-2">
			              <div>
			                <p class="mb-2 h5">User Enabled</p>
			                <p class="text-muted mb-0" th:text="*{LoggedUser.enabled}">Wallets Balance</p>
			              </div>
			              <div class="px-3">
			                <p class="mb-2 h5">Email Verified</p>
			                <p class="text-muted mb-0" th:text="*{LoggedUser.emailVerified}">Income amounts</p>
			              </div>
			              <div>
			                <p class="mb-2 h5">Phone Verified</p>
			                <p class="text-muted mb-0" th:text="*{LoggedUser.phoneVerified}">Total Transactions</p>
			              </div>
			            </div>
			          </div>
			        </div>

			      </div>
			    </div>
			  </div>
			</section>
			
	</div>
</body>
</html>
