<div xmlns:th="http://www.thymeleaf.org" th:fragment="sidebar">
    <!-- Toggle Button for Mobile with Hamburger Icon -->
    <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar" id="sidebar1">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2 3h12a1 1 0 0 1 0 2H2a1 1 0 0 1 0-2zm0 5h12a1 1 0 0 1 0 2H2a1 1 0 0 1 0-2zm0 5h12a1 1 0 0 1 0 2H2a1 1 0 0 1 0-2z"/>
        </svg>
    </button>

    <!-- Sidebar Container -->
    <div class="collapse d-md-block " id="sidebar" style="width: 280px; ">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-secondary ">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Welcome, To SCM</span>
            </a>
           
            <ul class="nav nav-pills flex-column mb-auto">
               <!-- <li class="nav-item">
                    <a th:href="@{/}" class="nav-link active" aria-current="page">
                        <i class="bi bi-house fs-5"></i>
                        Home
                    </a>
                </li>-->
                <li>
                    <a th:href="@{/user/dashboard}" class="nav-link link-dark">
                        <i class="bi bi-person-square fs-5"></i>
                        Dashboard
                    </a>
                </li>
				<li>
				     <a th:href="@{/user/profile}" class="nav-link link-dark">
					     <i class="bi bi-person-bounding-box fs-5"></i>
				          Profile
				      </a>
				</li>
                <li>
                    <a th:href="@{/user/contacts/add}" class="nav-link link-dark">
						<i class="bi bi-person-add fs-5"></i>
                        Add Contact
                    </a>
                </li>
                <li>
                    <a th:href="@{/user/contacts/contacts}" class="nav-link link-dark">
                       <i class="bi bi-collection fs-5"></i>
                        Contacts
                    </a>
                </li>
                <li>
                    <a th:href="@{/user/direct-message}" class="nav-link link-dark">
                        <i class="bi bi-envelope-at fs-5"></i>
                        Direct Message
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown" style="margin-top: 180px;">
                <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                    <img th:src="@{${LoggedUser.profilePic}}"
					  onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'"
					 alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong th:text="${LoggedUser.name}"></strong>
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
	
	<!-- Custom CSS -->
	<style>
	  @media (min-width: 992px) { /* Large screens and above */
	    #sidebar {
	      margin-top: -57px;
		  
	    }
	  }
	  @media (max-width: 991.98px) { /* Small screens */
	    #sidebar1 {
	      margin-top: -80px;
	    }
	  }
	</style>
</div>

<!-- Optional JavaScript for Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
